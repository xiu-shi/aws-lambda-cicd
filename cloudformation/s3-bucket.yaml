AWSTemplateFormatVersion: "2010-09-09"
Description: S3 Bucket for CICD PR
Parameters:
  BucketName:
    Type: String
    Default: test
    AllowedValues:
      - test
      - staging
      - production

Resources:
  LambdaS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-${Environment}-bucket"
      Tags:
        - Key: Environment
          Value: !Ref Environment

Outputs:
  LambdaS3BucketName:
    Description: "S3 Bucket for CICD PR"
    Value: !Ref LambdaS3Bucket
